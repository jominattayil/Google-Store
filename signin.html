<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="icon" href="images/googlelogo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background: white";>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="googlelogo-section">
                        <a href="index.html"><img class="googlelogo" src="images/googlelogo.png"  alt=""></a>
                    </div>
                    <div>
                        <h1 class="signin-heading">Sign In</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <div class="imagesection">
                        <img src="images/bgcloud.png" width="500em" height="400em" alt="">
                        <h4 class="signin-heading">Hands-free help from the Google Assistant.</h4>
                        <h6 class="signin-heading">Get answers, play songs, tackle your day, enjoy your entertainment <br> and control your smart home with just your voice.ยน</h6>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div class="background-square">
                        <form class="signin-form" >
                            <div class="form-group">
                              <label for="exampleInputEmail1" class="text-left">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group"> 
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="signuplink">
                              <a href="signup.html" style="text-decoration: none; color: #6b6c6e;">Sign Up</a>
                            </div>
                            <button onclick="document.location='landingpage.html'" type="submit" class="btn btn-primary" style="border: #6b6c6e; background-color: #6b6c6e; color:white;">Sign In </button>
                          </form>
                    </div>
               
                </div>
            </div>
        </div>
    </section>
</body>
</html>
