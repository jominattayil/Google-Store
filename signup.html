<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="icon" href="images/googlelogo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background: white";>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="googlelogo-section">
                        <a href="index.html"><img class="googlelogo" src="images/googlelogo.png"  alt=""></a>
                    </div>
                    <div>
                        <h1 class="signin-heading">Sign Up</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <div class="imagesection">
                        <img src="images/dbanner4.jpg" width="500em" height="500em" alt="">
                        <h4 class="signin-heading">Shake things up with your home devices by <br> switching your Google Assistant</h4>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div class="background-square">
                        <form class="signup-form" >
                            <div class="form-row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Last name">
                                </div>
                              </div>

                              <div class="form-row">
                                <div class="form-group col-md-12 pt-3">
                                  
                                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                                <div class="form-group col-md-6">
                                  
                                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                                </div>
                                <div class="form-group col-md-6">
                                  
                                    <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password">
                                  </div>
                              </div>
                              
                              
                              <button type="submit" class="btn btn-primary" style="border: #6b6c6e; background-color: #6b6c6e; color:white;">Sign Up</button>
                              <a href="signin.html" class="signin-heading pt-5" style="text-decoration: none;"> <h6 class="pt-5">Already have account?</h6></a>
                            </form>

                    </div>
               
                </div>
            </div>
        </div>
    </section>
</body>
</html>
